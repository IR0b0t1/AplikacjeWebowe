<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="/handleForm" method="POST" style="border: 1px solid gray; background: green;">
        <label for="nick">Nick: </label>
        <input type="text" name="nick">
        <label for="email">Email: </label>
        <input type="email" required name="email">
        <button type="submit">Submit</button>
    </form>
    <form action="/removeUserBySelect" method="POST"><button type="submit">removeUserBySelect</button></form>
    <form action="/removeUserByRadio " method="POST"><button type="submit">removeUserByRadio</button></form>
    <form action="/removeUserByCheckboxes " method="POST"><button type="submit">removeUserByCheckboxes </button></form>
</body>

</html>
