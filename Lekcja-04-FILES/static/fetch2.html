<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <label for="imagetoupload">Obraz</label>
    <input type="file" id="fileInput" required accept="image/*" name="imagetoupload"><br>
    <button id="uploadButton">Upload</button>
    <img id="uploadedImage" src="" alt="Uploaded Image">
    <script>
        document.getElementById("uploadButton").onclick = function () {
            const fd = new FormData();
            const fileInput = document.getElementById("fileInput");

            if (fileInput.files.length > 0) {
                fd.append("file", fileInput.files[0]);

                fetch("http://localhost:3000/api", { method: "post", body: fd })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if (data.filePath) {
                            document.getElementById("uploadedImage").src = data.filePath;
                        }
                    })
                    .catch(error => console.error("Error:", error));
            } else {
                alert("Please select a file to upload.");
            }
        }

    </script>
</body>

</html>
